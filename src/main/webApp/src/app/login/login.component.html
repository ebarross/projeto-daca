<div class="container">
    <div class="tela-login col-4 offset-4">
        <h3 class="text-center">Login</h3>
        <div class="form-group">
            <input [(ngModel)]="email" class="form-control" type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input [(ngModel)]="senha" class="form-control" type="password" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <button (click)="login()" class="btn btn-success">Entrar</button>
        </div>
        <div *ngIf="!loginSucesso" class="alert alert-danger">
            <p>Email ou senha incorreto!</p>
        </div>
    </div>
</div>
